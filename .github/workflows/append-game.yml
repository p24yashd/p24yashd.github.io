name: Append Game Data

on:
  issues:
    types: [opened]

# The workflow will only run for issues whose title begins with "GameData:"
# Remove the "if:" line below if you want it to run for ALL issues.
permissions:
  contents: write
  issues: write

jobs:
  append:
    if: startsWith(github.event.issue.title, 'GameData:')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install xlsx

      - name: Save issue body to file
        run: |
          echo '${{ github.event.issue.body }}' > game.json
          echo "Saved issue body to game.json"

      - name: Append data to Excel
        run: node .github/scripts/appendExcel.js

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add data/war_game.xlsx
          git commit -m "Append new game data [skip ci]" || echo "No changes to commit"
          git push

      - name: Close the issue
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "âœ… Game data saved to Excel and issue closed automatically."
