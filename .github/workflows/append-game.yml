name: Append Game Data

on:
  repository_dispatch:
    types: [append-game]

jobs:
  append:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install xlsx

      - name: Save gameData to file
        run: echo '${{ toJson(github.event.client_payload.gameData) }}' > game.json

      - name: Append data to Excel
        run: node .github/scripts/appendExcel.js

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # <-- your secret PAT
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add data/war_game.xlsx
          git commit -m "Append new game data [skip ci]" || echo "No changes to commit"
          git push
