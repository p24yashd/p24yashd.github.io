<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>War Variant Experiment (6 variants, 20 rounds)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --card-w: 90px; --card-h: 130px; --card-radius: 10px; }
    body { font-family: Arial, sans-serif; text-align: center; margin: 28px 16px; }
    h1 { margin-bottom: 10px; }
    button { margin: 8px; padding: 10px 18px; font-size: 16px; cursor: pointer; }
    input, select { padding: 6px 8px; font-size: 15px; }
    #rules, #game, #choiceBtns, #finalActions, #thanks { display: none; }
    #panel { margin: 10px auto 18px; display: flex; gap: 18px; justify-content: center; align-items: center; flex-wrap: wrap; }
    #status { margin-top: 14px; font-weight: bold; color: #0a7a0a; }
    .muted { color:#555; }

    /* Score line: title-like styling, centered divider */
    .scoreline {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      font-size: 2em;
      font-weight: 800;
      margin: 14px 0;
    }
    .scoreline .left  { text-align: right; }
    .scoreline .mid   { text-align: center; }
    .scoreline .right { text-align: left; }

    /* Card visuals */
    .card {
      width: var(--card-w); height: var(--card-h);
      border-radius: var(--card-radius); border: 2px solid #222; background: #fff; color: #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: inline-flex; align-items: center; justify-content: center;
      font-size: 44px; font-weight: 800; letter-spacing: 1px; user-select: none; position: relative;
    }
    .card.back {
      background: repeating-linear-gradient(45deg, #3b82f6 0 10px, #1d4ed8 10px 20px);
      color: transparent; border-color: #0f172a;
    }
    .card.back::after { content: "?"; color: #fff; font-size: 40px; text-shadow: 0 1px 2px rgba(0,0,0,0.4); }

    /* Smaller cards for log */
    .card.sm { width: 48px; height: 70px; font-size: 22px; border-radius: 8px; border-width: 2px; }
    .card.back.sm::after { font-size: 18px; }

    #log {
      margin: 14px auto 0; max-width: 760px; text-align: left; max-height: 340px; overflow-y: auto;
      border-top: 1px solid #eee; padding-top: 10px;
    }
    .log-line { display: flex; align-items: center; gap: 10px; margin: 6px 0; flex-wrap: wrap; }
    .log-meta { font-size: 14px; color: #333; min-width: 160px; }
    .outcome { font-weight: 700; margin-left: 4px; }
    .green { color: green; }
    .red { color: red; }
    .black { color: black; }
  </style>
</head>
<body>
  <h1>⚔️ War Variant Experiment</h1>

  <!-- Demographics Form -->
  <div id="form">
    <h3>Participant Information</h3>
    <p><label>Name: <input type="text" id="name" autocomplete="name"></label></p>
    <p><label>Age: <input type="number" id="age" min="1"></label></p>
    <p>
      <label>Gender:
        <select id="gender">
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>
    </p>
    <p>
      <label>Country:
        <input id="country" list="countryList" placeholder="Start typing…" autocomplete="off" style="min-width:260px">
      </label>
      <datalist id="countryList"></datalist>
    </p>
    <button onclick="assignVariant()">Start Game</button>
  </div>

  <!-- Rules Page -->
  <div id="rules">
    <h3>Game Rules</h3>
    <p class="muted">Variant: <b><span id="variantName"></span></b></p>
    <div id="variantRules" style="max-width:720px;margin:0 auto;text-align:left;"></div>
    <br>
    <button onclick="beginGame()">I understand, begin</button>
  </div>

  <!-- Game Area -->
  <div id="game">
    <p>Game ID: <b><span id="gameId"></span></b> | Variant: <b><span id="variantLabel"></span></b></p>
    <p>Rounds left: <span id="rounds">20</span></p>

    <div class="scoreline">
      <span class="left">Your Score: <span id="playerScore">0</span></span>
      <span class="mid">|</span>
      <span class="right">Computer Score: <span id="compScore">0</span></span>
    </div>

    <div id="panel">
      <div>
        <div><b>Your Card</b></div>
        <div id="playerCardSlot"></div>
      </div>
      <div>
        <div><b>Computer Card</b></div>
        <div id="compCardSlot"></div>
      </div>
    </div>

    <button id="dealBtn" onclick="dealCards()">Deal Card</button>

    <div id="current"></div>

    <div id="choiceBtns">
      <button onclick="resolveRound(true)">Play</button>
      <button onclick="resolveRound(false)">Skip</button>
    </div>

    <div id="log"></div>
  </div>

  <div id="finalActions"><p id="status"></p></div>
  <div id="thanks"><h2>Thank you!</h2><p>Your responses have been recorded.</p></div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTd-jppUYu3rLA4ottURoJDweY9rQw-1jjmcV5a4h4dkf3bjK3Oe1-PAPr5wZqt2C34Q/exec";

    // Countries list omitted here for brevity (use same COUNTRIES array + validation you had before)

    const VARIANTS = [
      { key: "P+4", name: "Skip bonus (+4)", deltaPlayer: +4 },
      { key: "P+2", name: "Skip bonus (+2)", deltaPlayer: +2 },
      { key: "P0",  name: "Control (0)",     deltaPlayer:  0 },
      { key: "P-2", name: "Skip penalty (-2)", deltaPlayer: -2 },
      { key: "P-4", name: "Skip penalty (-4)", deltaPlayer: -4 },
      { key: "P-6", name: "Skip penalty (-6)", deltaPlayer: -6 }
    ];
    let variant = null;
    const totalRounds = 20;
    let rounds = totalRounds;
    let playerScore = 0, compScore = 0;
    let flatResults = {};
    let gameId = "G" + Date.now();
    let demographics = {};
    let currentPlayerCard = null, currentCompCard = null;
    let currentRound = 0;
    let savedOnce = false;

    function makeCard(num, hidden=false, small=false) {
      let classes = "card" + (small ? " sm" : "");
      if (hidden) return `<div class="${classes} back"></div>`;
      return `<div class="${classes}">${num}</div>`;
    }

    function pointsPhrase(n) {
      if (n > 0) return `You win ${n} point${n===1?"":"s"}`;
      if (n < 0) return `You lose ${Math.abs(n)} point${Math.abs(n)===1?"":"s"}`;
      return "No points change";
    }

    function resolveRound(playerPlays) {
      let outcome = "Skipped";
      let deltaYou = 0, deltaComp = 0;

      if (playerPlays) {
        if (currentPlayerCard > currentCompCard) {
          deltaYou = +10; deltaComp = -10; outcome = "You Win!";
        } else if (currentPlayerCard < currentCompCard) {
          deltaYou = -10; deltaComp = +10; outcome = "Computer Wins!";
        } else {
          outcome = "Draw";
        }
      } else {
        deltaYou = variant.deltaPlayer || 0;
        deltaComp = -deltaYou;
      }

      playerScore += deltaYou;
      compScore += deltaComp;

      rounds--;
      document.getElementById("rounds").innerText = rounds;
      document.getElementById("playerScore").innerText = playerScore;
      document.getElementById("compScore").innerText = compScore;
      document.getElementById("compCardSlot").innerHTML = makeCard(currentCompCard);

      const phrase = (deltaYou === 0) ? "No points change" : pointsPhrase(deltaYou);

      // choose color class
      let colorClass = "black";
      if (deltaYou > 0) colorClass = "green";
      else if (deltaYou < 0) colorClass = "red";

      const line = `<div class="log-line">
        <div class="log-meta">Round ${currentRound}:</div>
        ${makeCard(currentPlayerCard, false, true)} vs ${makeCard(currentCompCard, false, true)}
        <span class="outcome ${colorClass}">— ${phrase}</span>
      </div>`;

      const log = document.getElementById("log");
      log.innerHTML = line + log.innerHTML;

      document.getElementById("choiceBtns").style.display = "none";
      document.getElementById("dealBtn").style.display = "inline-block";

      if (rounds === 0) {
        document.getElementById("dealBtn").style.display = "none";
        autoSaveAndThank();
      }
    }

    // assignVariant(), beginGame(), dealCards(), autoSaveAndThank() would stay same as before (with your country validation).
  </script>
</body>
</html>
