<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>War Variant Experiment</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 32px; }
    button { margin: 8px; padding: 10px 18px; font-size: 16px; cursor: pointer; }
    #game, #choiceBtns, #finalActions { display: none; }
    #log { margin: 16px auto; max-width: 720px; text-align: left; max-height: 280px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 8px; }
    #status { margin-top: 14px; font-weight: bold; color: #0a7a0a; }
  </style>
</head>
<body>
  <h1>⚔️ War Variant Experiment</h1>

  <!-- Demographics Form -->
  <div id="form">
    <h3>Participant Information</h3>
    <label>Name: <input type="text" id="name"></label><br><br>
    <label>Age: <input type="number" id="age" min="1"></label><br><br>
    <label>Gender:
      <select id="gender">
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label><br><br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Area -->
  <div id="game">
    <p>Unique Game ID: <span id="gameId"></span></p>
    <p>Rounds left: <span id="rounds">10</span></p>
    <p>Your Score: <span id="playerScore">0</span> | Computer Score: <span id="compScore">0</span></p>

    <button id="dealBtn" onclick="dealCards()">Deal Card</button>

    <div id="current"></div>

    <div id="choiceBtns">
      <button onclick="resolveRound(true)">Play</button>
      <button onclick="resolveRound(false)">Skip</button>
    </div>

    <div id="log"></div>
  </div>

  <!-- Final Actions -->
  <div id="finalActions">
    <button onclick="openIssue()">Save Data</button>
    <p id="status"></p>
    <button id="downloadBtn" onclick="downloadWorkbook()" style="display:none;">Download Workbook</button>
  </div>

  <script>
    // -------- CONFIG --------
    const GITHUB_USER = "p24yashd";               
    const REPO_NAME   = "p24yashd.github.io";     
    const BRANCH      = "main";                   

    // -------- Game State --------
    let rounds = 10;
    let playerScore = 0, compScore = 0;
    let flatResults = {};
    let gameId = "G" + Date.now();
    let demographics = {};
    let currentPlayerCard = null, currentCompCard = null;
    let currentRound = 0;

    function startGame() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;

      if (!name || !age || !gender) {
        alert("Please fill all demographic fields.");
        return;
      }

      demographics = { Name: name, Age: age, Gender: gender };

      document.getElementById("form").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("gameId").innerText = gameId;
    }

    function dealCards() {
      if (rounds <= 0) return;

      currentRound = 11 - rounds;
      currentPlayerCard = Math.floor(Math.random() * 10) + 1;
      currentCompCard = Math.floor(Math.random() * 10) + 1;

      document.getElementById("current").innerHTML =
        `<p><strong>Round ${currentRound}</strong><br>
        Your card: <b>${currentPlayerCard}</b><br>
        Computer's card: <i>Hidden</i></p>`;

      document.getElementById("choiceBtns").style.display = "inline-block";
      document.getElementById("dealBtn").style.display = "none";
    }

    function resolveRound(playerPlays) {
      let outcome = "Skipped";

      if (playerPlays) {
        if (currentPlayerCard > currentCompCard) {
          playerScore += 10;
          compScore -= 10;
          outcome = "You Win!";
        } else if (currentPlayerCard < currentCompCard) {
          playerScore -= 10;
          compScore += 10;
          outcome = "Computer Wins!";
        } else {
          outcome = "Draw (no score change)";
        }
      }

      flatResults[`PlayerChoice${currentRound}`]  = playerPlays ? "Play" : "Skip";
      flatResults[`PlayerCard${currentRound}`]    = playerPlays ? currentPlayerCard : "Skipped";
      flatResults[`ComputerCard${currentRound}`]  = currentCompCard;
      flatResults[`Outcome${currentRound}`]       = outcome;

      rounds--;
      document.getElementById("rounds").innerText = rounds;
      document.getElementById("playerScore").innerText = playerScore;
      document.getElementById("compScore").innerText = compScore;

      document.getElementById("current").innerHTML =
        `<p><strong>Round ${currentRound}</strong><br>
        Your card: <b>${currentPlayerCard}</b> | Computer's card: <b>${currentCompCard}</b><br>
        Outcome: <b>${outcome}</b></p>`;

      const log = document.getElementById("log");
      log.innerHTML += `<p>Round ${currentRound}: You ${playerPlays ? "played " + currentPlayerCard : "skipped"} | Computer ${currentCompCard} → ${outcome}</p>`;

      document.getElementById("choiceBtns").style.display = "none";
      document.getElementById("dealBtn").style.display = "inline-block";

      if (rounds === 0) {
        document.getElementById("finalActions").style.display = "block";
        document.getElementById("dealBtn").style.display = "none";
        document.getElementById("current").innerHTML = `<p><b>Game complete.</b> Click “Save Data” to open a GitHub Issue and store your results.</p>`;
      }
    }

    // -------- Save via pre-filled GitHub Issue --------
    function openIssue() {
      const issueTitle = `GameData: ${gameId}`;
      const bodyObj = {
        demographics: { GameID: gameId, ...demographics },
        gameRow: { GameID: gameId, ...flatResults }
      };

      const issueBody = encodeURIComponent(JSON.stringify(bodyObj, null, 2));
      const url = `https://github.com/${GITHUB_USER}/${REPO_NAME}/issues/new?title=${encodeURIComponent(issueTitle)}&body=${issueBody}`;

      window.open(url, "_blank", "noopener");
      document.getElementById("status").innerText =
        "A GitHub Issue draft opened in a new tab. Click “Submit new issue” there to save your data.";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    // -------- Download workbook --------
    async function downloadWorkbook() {
      const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/${BRANCH}/data/war_game.xlsx`);
      if (!res.ok) {
        alert("Couldn't fetch workbook yet. Wait a moment after submitting the Issue, then try again.");
        return;
      }
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "war_game.xlsx";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
