<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>War Variant Experiment (5 variants, 20 rounds)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --card-w: 90px; --card-h: 130px; --card-radius: 10px; }
    body { font-family: Arial, sans-serif; text-align: center; margin: 28px 16px; }
    h1 { margin-bottom: 10px; }
    button { margin: 8px; padding: 10px 18px; font-size: 16px; cursor: pointer; }
    input, select { padding: 6px 8px; font-size: 15px; }
    #rules, #game, #choiceBtns, #finalActions, #thanks { display: none; }
    #panel { margin: 10px auto 18px; display: flex; gap: 18px; justify-content: center; align-items: center; flex-wrap: wrap; }
    #status { margin-top: 14px; font-weight: bold; color: #0a7a0a; }
    .muted { color:#555; }

    /* Card visuals (always black text) */
    .card {
      width: var(--card-w); height: var(--card-h);
      border-radius: var(--card-radius); border: 2px solid #222; background: #fff; color: #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: inline-flex; align-items: center; justify-content: center;
      font-size: 44px; font-weight: 800; letter-spacing: 1px; user-select: none; position: relative;
    }
    .card.back {
      background: repeating-linear-gradient(45deg, #3b82f6 0 10px, #1d4ed8 10px 20px);
      color: transparent; border-color: #0f172a;
    }
    .card.back::after { content: "?"; color: #fff; font-size: 40px; text-shadow: 0 1px 2px rgba(0,0,0,0.4); }

    /* Smaller cards for the log */
    .card.sm { width: 48px; height: 70px; font-size: 22px; border-radius: 8px; border-width: 2px; }
    .card.back.sm::after { font-size: 18px; }

    #log {
      margin: 14px auto 0; max-width: 760px; text-align: left; max-height: 340px; overflow-y: auto;
      border-top: 1px solid #eee; padding-top: 10px;
    }
    .log-line { display: flex; align-items: center; gap: 10px; margin: 6px 0; flex-wrap: wrap; }
    .log-meta { font-size: 14px; color: #333; min-width: 160px; }
    .outcome { font-weight: 700; margin-left: 4px; }
  </style>
</head>
<body>
  <h1>⚔️ War Variant Experiment</h1>

  <!-- Demographics Form -->
  <div id="form">
    <h3>Participant Information</h3>
    <p><label>Name: <input type="text" id="name" autocomplete="name"></label></p>
    <p><label>Age: <input type="number" id="age" min="1"></label></p>
    <p>
      <label>Gender:
        <select id="gender">
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>
    </p>
    <p>
      <label>Country:
        <input id="country" list="countryList" placeholder="Start typing…" autocomplete="off" style="min-width:260px">
      </label>
      <datalist id="countryList"></datalist>
    </p>
    <button onclick="assignVariant()">Start Game</button>
  </div>

  <!-- Rules Page -->
  <div id="rules">
    <h3>Game Rules</h3>
    <p class="muted">Variant: <b><span id="variantName"></span></b></p>
    <div id="variantRules" style="max-width:720px;margin:0 auto;text-align:left;"></div>
    <br>
    <button onclick="beginGame()">I understand, begin</button>
  </div>

  <!-- Game Area -->
  <div id="game">
    <p>Game ID: <b><span id="gameId"></span></b> | Variant: <b><span id="variantLabel"></span></b></p>
    <p>Rounds left: <span id="rounds">20</span></p>
    <p>Your Score: <span id="playerScore">0</span> | Computer Score: <span id="compScore">0</span></p>

    <div id="panel">
      <div>
        <div><b>Your Card</b></div>
        <div id="playerCardSlot"></div>
      </div>
      <div>
        <div><b>Computer Card</b></div>
        <div id="compCardSlot"></div>
      </div>
    </div>

    <button id="dealBtn" onclick="dealCards()">Deal Card</button>

    <div id="current"></div>

    <div id="choiceBtns">
      <button onclick="resolveRound(true)">Play</button>
      <button onclick="resolveRound(false)">Skip</button>
    </div>

    <div id="log"></div>
  </div>

  <!-- Final Actions (auto-save; no button) -->
  <div id="finalActions">
    <p id="status"></p>
  </div>

  <!-- Thank You Page -->
  <div id="thanks">
    <h2>Thank you!</h2>
    <p>Your responses have been recorded.</p>
  </div>

  <script>
    // -------- CONFIG --------
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxIDRVpzMU8612cYPHtpt3hs8ccyqqTZRQmNL7m0-15DJuiJYDTySVEaEc56Scow51o7A/exec"; // must end with /exec

    // Populate countries into datalist (scrollable suggestions)
    const COUNTRIES = [
      "Afghanistan","Albania","Algeria","Andorra","Angola","Argentina","Armenia","Australia","Austria","Azerbaijan",
      "Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan","Bolivia",
      "Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Canada",
      "Cape Verde","Central African Republic","Chad","Chile","China","Colombia","Comoros","Costa Rica","Côte d’Ivoire","Croatia",
      "Cuba","Cyprus","Czechia","Democratic Republic of the Congo","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt",
      "El Salvador","Equatorial Guinea","Eritrea","Estonia","Eswatini","Ethiopia","Fiji","Finland","France","Gabon",
      "Gambia","Georgia","Germany","Ghana","Greece","Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana",
      "Haiti","Honduras","Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Israel",
      "Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kiribati","Kuwait","Kyrgyzstan","Laos",
      "Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Madagascar","Malawi",
      "Malaysia","Maldives","Mali","Malta","Mauritania","Mauritius","Mexico","Moldova","Mongolia","Montenegro",
      "Morocco","Mozambique","Myanmar","Namibia","Nepal","Netherlands","New Zealand","Nicaragua","Niger","Nigeria",
      "North Korea","North Macedonia","Norway","Oman","Pakistan","Panama","Papua New Guinea","Paraguay","Peru","Philippines",
      "Poland","Portugal","Qatar","Republic of the Congo","Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia","Saint Vincent and the Grenadines",
      "Samoa","San Marino","São Tomé and Príncipe","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia",
      "Slovenia","Solomon Islands","Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka","Sudan","Suriname",
      "Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor-Leste","Togo","Tonga",
      "Trinidad and Tobago","Tunisia","Turkey","Turkmenistan","Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States",
      "Uruguay","Uzbekistan","Vanuatu","Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"
    ];
    (function mountCountries(){
      const dl = document.getElementById("countryList");
      COUNTRIES.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        dl.appendChild(opt);
      });
    })();

    // -------- Variants (player delta on skip; computer gets the opposite) --------
    const VARIANTS = [
      { key: "P+2", name: "Skip bonus (+2)", deltaPlayer: +2 },
      { key: "P0",  name: "Control (0)",     deltaPlayer:  0 },
      { key: "P-2", name: "Skip penalty (-2)", deltaPlayer: -2 },
      { key: "P-4", name: "Skip penalty (-4)", deltaPlayer: -4 },
      { key: "P-6", name: "Skip penalty (-6)", deltaPlayer: -6 }
    ];
    let variant = null;

    // -------- Game State --------
    const totalRounds = 20;
    let rounds = totalRounds;
    let playerScore = 0, compScore = 0;
    let flatResults = {};
    let gameId = "G" + Date.now();
    let demographics = {};
    let currentPlayerCard = null, currentCompCard = null;
    let currentRound = 0;
    let savedOnce = false;

    function makeCard(num, hidden=false, small=false) {
      let classes = "card" + (small ? " sm" : "");
      if (hidden) return `<div class="${classes} back"></div>`;
      return `<div class="${classes}">${num}</div>`;
    }

    function pointsPhrase(n) {
      if (n > 0) return `You win ${n} point${n===1?"":"s"}`;
      if (n < 0) return `You lose ${Math.abs(n)} point${Math.abs(n)===1?"":"s"}`;
      return "No points change";
    }

    function assignVariant() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const country = document.getElementById("country").value.trim();
      if (!name || !age || !gender || !country) {
        alert("Please fill all demographic fields.");
        return;
      }
      demographics = { Name: name, Age: age, Gender: gender, Country: country };

      // Randomly assign one of the 5 variants
      variant = VARIANTS[Math.floor(Math.random() * VARIANTS.length)];
      const compMirror = -variant.deltaPlayer;

      // Show rules
      document.getElementById("form").style.display = "none";
      document.getElementById("rules").style.display = "block";
      document.getElementById("variantName").innerText = variant.name;

      // Improved rules page
      const skipRule = variant.deltaPlayer === 0
        ? "If you Skip: no points change for either player."
        : `If you Skip: ${pointsPhrase(variant.deltaPlayer)}; the computer ${compMirror>0?"wins":"loses"} ${Math.abs(compMirror)} point${Math.abs(compMirror)===1?"":"s"}.`;

      document.getElementById("variantRules").innerHTML = `
        <p><b>Your goal:</b> Collect as many points as possible. The more points you have by the end of 20 rounds, the better your performance.</p>
        <ul>
          <li>The game has <b>20 rounds</b>. In each round, both you and the computer are dealt a card numbered from 1 to 10.</li>
          <li>You will see <b>your card first</b>. Then choose whether to:
            <ul>
              <li><b>Play</b> — both cards are revealed.
                <ul>
                  <li>If your card is higher, you gain 10 points and the computer loses 10.</li>
                  <li>If your card is lower, you lose 10 points and the computer gains 10.</li>
                  <li>If both are equal, no points change.</li>
                </ul>
              </li>
              <li><b>Skip</b> — both cards are revealed but the round is not contested.
                <ul>
                  <li>${skipRule}</li>
                </ul>
              </li>
            </ul>
          </li>
          <li>Your running total score is shown after each round.</li>
        </ul>
        <p><b>Remember:</b> Your aim is to finish with the <u>highest possible score</u>. Every choice — Play or Skip — affects your total.</p>
      `;
    }

    function beginGame() {
      document.getElementById("rules").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("gameId").innerText = gameId;
      document.getElementById("variantLabel").innerText = variant.name;
      demographics.Variant = variant.name;
    }

    function dealCards() {
      if (rounds <= 0) return;

      currentRound = (totalRounds + 1) - rounds;
      currentPlayerCard = Math.floor(Math.random() * 10) + 1;
      currentCompCard = Math.floor(Math.random() * 10) + 1;

      document.getElementById("playerCardSlot").innerHTML = makeCard(currentPlayerCard);
      document.getElementById("compCardSlot").innerHTML = makeCard(currentCompCard, true);

      document.getElementById("choiceBtns").style.display = "inline-block";
      document.getElementById("dealBtn").style.display = "none";
    }

    function resolveRound(playerPlays) {
      let outcome = "Skipped";
      let deltaYou = 0, deltaComp = 0;

      if (playerPlays) {
        if (currentPlayerCard > currentCompCard) {
          deltaYou = +10; deltaComp = -10; outcome = "You Win!";
        } else if (currentPlayerCard < currentCompCard) {
          deltaYou = -10; deltaComp = +10; outcome = "Computer Wins!";
        } else {
          deltaYou = 0; deltaComp = 0; outcome = "Draw";
        }
      } else {
        // Skip: mirrored effect
        deltaYou = variant.deltaPlayer || 0;
        deltaComp = -deltaYou;
        outcome = "Skipped";
      }

      // Update scores
      playerScore += deltaYou;
      compScore   += deltaComp;

      // Record round results (Outcome keeps simple label; phrasing shown in log)
      flatResults[`PlayerChoice${currentRound}`]  = playerPlays ? "Play" : "Skip";
      flatResults[`PlayerCard${currentRound}`]    = playerPlays ? currentPlayerCard : "Skipped";
      flatResults[`ComputerCard${currentRound}`]  = currentCompCard;
      flatResults[`Outcome${currentRound}`]       = outcome;

      // UI updates
      rounds--;
      document.getElementById("rounds").innerText = rounds;
      document.getElementById("playerScore").innerText = playerScore;
      document.getElementById("compScore").innerText = compScore;
      document.getElementById("compCardSlot").innerHTML = makeCard(currentCompCard);

      // Build message: “You win/lose X points” or “No points change”
      const phrase = (playerPlays && outcome === "Draw") || (!playerPlays && deltaYou === 0)
        ? "No points change"
        : pointsPhrase(deltaYou);

      const line = `<div class="log-line">
        <div class="log-meta">Round ${currentRound}:</div>
        ${makeCard(currentPlayerCard, false, true)} vs ${makeCard(currentCompCard, false, true)}
        <span class="outcome">— ${phrase}</span>
      </div>`;

      // Show recent first (prepend)
      const log = document.getElementById("log");
      log.innerHTML = line + log.innerHTML;

      document.getElementById("choiceBtns").style.display = "none";
      document.getElementById("dealBtn").style.display = "inline-block";

      if (rounds === 0) {
        // Auto-save and show Thank You
        document.getElementById("dealBtn").style.display = "none";
        autoSaveAndThank();
      }
    }

    async function autoSaveAndThank() {
      const payload = {
        demographics: { GameID: gameId, TotalScore: playerScore, ...demographics },
        gameRow: { GameID: gameId, ...flatResults }
      };

      if (!savedOnce) {
        savedOnce = true;
        try {
          await fetch(APPS_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify(payload)
          });
        } catch (e) {
          // Even if network fails, continue to thank-you (avoid blocking participants)
          console.warn("Auto-save error:", e);
        }
      }

      // Transition to Thank You page
      document.getElementById("game").style.display = "none";
      document.getElementById("finalActions").style.display = "none";
      document.getElementById("thanks").style.display = "block";
    }
  </script>
</body>
</html>
